<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder Survey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
    <header><h1 id="survey-title">Survey Questions</h1></header>
    <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header" margin-top='10px'>
                  About You
                </div>
                <div class="card-body">
                  <form role="form">
      
                    <div class="form-group">
                      <label for="name">Name (Required)</label>
                      <input type="text" class="form-control" id="name">
                    </div>
      
                    <div class="form-group">
                      <label for="role">Link to Photo Image (Required)</label>
                      <input type="text" class="form-control" id="photo-link">
                    </div>

                    <h3>Question 1</h3>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">You are motivated by competition.</label>
                        <select class="form-control" id="q1" placeholder="Select An Option">
                            <option>1 (Strongly Agree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Disagree)</option>
                        </select>
                    </div>

                    <h3>Question 2</h3>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">You would rather have an intellectual conversation than a humorous one.</label>
                        <select class="form-control" id="q2" placeholder="Select An Option">
                            <option>1 (Strongly Agree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Disagree)</option>
                        </select>
                    </div>

                    <h3>Question 3</h3>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">You like to finish projects and tasks that you begin.</label>
                        <select class="form-control" id="q3" placeholder="Select An Option">
                            <option>1 (Strongly Agree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Disagree)</option>
                        </select>
                    </div>

                    <h3>Question 4</h3>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Your mind feels chaotic in a messy environment.</label>
                        <select class="form-control" id="q4" placeholder="Select An Option">
                            <option>1 (Strongly Agree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Disagree)</option>
                        </select>
                    </div>

                    <h3>Question 5</h3>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">You have no trouble coming up with new and interesting ideas. </label>
                        <select class="form-control" id="q5" placeholder="Select An Option">
                            <option>1 (Strongly Agree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Disagree)</option>
                        </select>
                    </div>

                    <h3>Question 6</h3>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">You would rather do something athletic than simply entertaining.</label>
                        <select class="form-control" id="q6" placeholder="Select An Option">
                            <option>1 (Strongly Agree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Disagree)</option>
                        </select>
                    </div>

                    <h3>Question 7</h3>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">You like to break the rules once in a while.</label>
                        <select class="form-control" id="q7" placeholder="Select An Option">
                            <option>1 (Strongly Agree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Disagree)</option>
                        </select>
                    </div>

                    <h3>Question 8</h3>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">You are more of a morning person than an evening person.</label>
                        <select class="form-control" id="q8" placeholder="Select An Option">
                            <option>1 (Strongly Agree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Disagree)</option>
                        </select>
                    </div>

                    <h3>Question 9</h3>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">You find joy in helping other even if it doesn't give much back to you.</label>
                        <select class="form-control" id="q9" placeholder="Select An Option">
                            <option>1 (Strongly Agree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Disagree)</option>
                        </select>
                    </div>

                    <h3>Question 10</h3>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">You like to be in the spotlight and in the center of attention.</label>
                        <select class="form-control" id="q10" placeholder="Select An Option">
                            <option>1 (Strongly Agree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Disagree)</option>
                        </select>
                    </div>
                </form>
                <hr>
                <div class="text-right">
                  <button type="submit" class="btn btn-primary btn-md" id="submit" data-toggle="modal" data-target="#friendmodal">
                    <span class="fa fa-fire"></span>Submit</button>
                </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="friendmodal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Your Friend Match</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="modal-body">
                <ul id="modalbody">

                </ul>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

    </div>
    <script type="text/javascript">
        // Question: What does this code do?
        $("#submit").on("click", function(event) {
          event.preventDefault();
    
        var newFriend = {
        name: $("#name").val().trim(),
        photo: $("#photo-link").val().trim(),
        scores: [parseInt($("#q1").val()), parseInt($("#q2").val()),parseInt($("#q3").val()),parseInt($("#q4").val()),parseInt($("#q5").val()),parseInt($("#q6").val()),parseInt($("#q7").val()),parseInt($("#q8").val()),parseInt($("#q9").val()),parseInt($("#q10").val())]
        };
        
        $.post("/api/friends", newFriend)
            .then(function(data) {
            console.log(data);
            var friendMatch = $("<li class='list-group-item'>");
            friendMatch.append($("<h2>").text("Name: "+ data.name));
            
            $("#modalbody").html(friendMatch);
               
        });
            });
        
        
    
      </script>
</body>
</html>
